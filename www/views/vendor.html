 <ion-view title="Warranty" id="vendor-page" ng-init="vendorInit()">  
<ion-header-bar align-title="center" class="bar-stable">

      <h1 class="title">Warranty</h1>

    </ion-header-bar> 
<ion-content class="padding">
<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search" ng-model="search.$">
  </label>
</div>
     <div ng-repeat="item in itemData | filter:search:strict" class="list" >
        <a class="item">
          <h2 class="item-name">{{item.doc._id}}</h2>
          <p class="item-category">{{item.doc.item_name}}</p><span class="item-exp">{{item.doc.exp_date}}</span>
          <p class="item-category">{{item.doc.email}}</p>
        </a>
     </div>
  </ion-content>
</ion-view>
